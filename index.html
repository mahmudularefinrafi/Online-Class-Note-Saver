<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Class Note Saver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9fc;
      color: #222;
      padding: 20px;
      transition: all 0.3s ease;
    }
    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .dark-mode .container {
      background-color: #1e1e1e;
    }
    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .button-group {
      margin-top: 10px;
    }
    button {
      margin: 5px 5px 5px 0;
      padding: 10px 15px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }
    button:hover {
      background-color: #45a049;
    }
    #preview {
      background: #eef;
      padding: 15px;
      margin-top: 15px;
      border-radius: 5px;
      min-height: 100px;
      white-space: pre-wrap;
    }
    .dark-mode #preview {
      background-color: #2a2a2a;
    }
    #qr-code {
      margin-top: 20px;
      text-align: center;
    }
    #previousNotes {
      margin-top: 30px;
      padding: 15px;
      background-color: #f0f0f0;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
    }
    .dark-mode #previousNotes {
      background-color: #2e2e2e;
    }
    .note-card {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Online Class Note Saver</h1>
    <input type="text" id="studentName" placeholder="Name" autocomplete="off" />
    <input type="text" id="studentRoll" placeholder="Roll Number" autocomplete="off" />
    <input type="text" id="studentClass" placeholder="Class" autocomplete="off" />
    <input type="text" id="studentSchool" placeholder="School Name" autocomplete="off" />

    <select id="subject">
      <option value="english">English</option>
      <option value="math">Math</option>
      <option value="science">Science</option>
      <option value="ict">ICT</option>
      <option value="custom">Other...</option>
    </select>
    <input type="text" id="customSubject" placeholder="Write custom subject" style="display:none;" autocomplete="off" />
    <textarea id="note" placeholder="Write your class note using Markdown..."></textarea>

    <div class="button-group">
      <button onclick="saveNote()">üíæ Save</button>
      <button onclick="clearNote()">üóëÔ∏è Clear Subject Notes</button>
      <button onclick="downloadPDF()">‚¨áÔ∏è Download PDF</button>
      <button onclick="generateQRCode()">üîó Generate QR</button>
      <button onclick="downloadAllNotes()">üóÇÔ∏è Download All Notes</button>
      <button onclick="toggleDarkMode()">üåô Dark Mode</button>
    </div>

    <h3>üìå Preview:</h3>
    <div id="preview">No note yet.</div>
    <div id="savedInfo"></div>
    <div id="qr-code"></div>

    <div id="previousNotes"></div>
  </div>

  <footer>Developed by <strong>Mahmudul Arefin Rafi</strong></footer>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    const subjectSelect = document.getElementById("subject");
    const customSubjectInput = document.getElementById("customSubject");
    const noteField = document.getElementById("note");
    const previewDiv = document.getElementById("preview");
    const savedInfo = document.getElementById("savedInfo");
    const qrDiv = document.getElementById("qr-code");
    const previousNotesDiv = document.getElementById("previousNotes");

    subjectSelect.addEventListener("change", () => {
      customSubjectInput.style.display = subjectSelect.value === "custom" ? "block" : "none";
      loadNote();
      qrDiv.innerHTML = "";
    });

    customSubjectInput.addEventListener("input", () => {
      loadNote();
      qrDiv.innerHTML = "";
    });

    noteField.addEventListener("input", updatePreview);

    function getCurrentSubjectKey() {
      const subject = subjectSelect.value === "custom"
        ? customSubjectInput.value.trim().toLowerCase()
        : subjectSelect.value;
      return "note-" + subject;
    }

    function updatePreview() {
      previewDiv.innerHTML = marked.parse(noteField.value);
    }

    function saveNote() {
      const name = document.getElementById("studentName").value.trim();
      const roll = document.getElementById("studentRoll").value.trim();
      const sclass = document.getElementById("studentClass").value.trim();
      const school = document.getElementById("studentSchool").value.trim();
      const note = noteField.value.trim();
      const subjectKey = getCurrentSubjectKey();

      if (!name || !roll || !sclass || !school || !note || subjectKey === "note-") {
        alert("üî¥ Fill in all fields!");
        return;
      }

      const newNote = {
        name, roll, sclass, school, note,
        date: new Date().toLocaleString()
      };

      let notesArray = JSON.parse(localStorage.getItem(subjectKey)) || [];
      notesArray.push(newNote);
      localStorage.setItem(subjectKey, JSON.stringify(notesArray));

      alert("‚úÖ Note saved!");
      loadNote();
      qrDiv.innerHTML = "";
    }

    function loadNote() {
      const subjectKey = getCurrentSubjectKey();
      const data = localStorage.getItem(subjectKey);
      if (!data) {
        noteField.value = "";
        previewDiv.innerHTML = "No note yet.";
        savedInfo.innerHTML = "";
        previousNotesDiv.innerHTML = "<p>No previous notes found for this subject.</p>";
        return;
      }

      const notes = JSON.parse(data);
      const lastNote = notes[notes.length - 1];
      noteField.value = lastNote.note;
      previewDiv.innerHTML = marked.parse(lastNote.note);

      savedInfo.innerHTML = `
        <p><strong>Name:</strong> ${lastNote.name}</p>
        <p><strong>Roll:</strong> ${lastNote.roll}</p>
        <p><strong>Class:</strong> ${lastNote.sclass}</p>
        <p><strong>School:</strong> ${lastNote.school}</p>
        <p><strong>Saved at:</strong> ${lastNote.date}</p>
      `;

      // Show all notes below
      previousNotesDiv.innerHTML = `<h3>üìò Previous Notes for ${subjectKey.replace("note-", "").toUpperCase()}</h3>` + notes.map((n, i) => `
        <div class="note-card">
          <strong>Note ${i + 1} (${n.date})</strong><br/>
          <strong>Name:</strong> ${n.name} | <strong>Roll:</strong> ${n.roll} | <strong>Class:</strong> ${n.sclass}<br/>
          <strong>School:</strong> ${n.school}<br/>
          <strong>Note:</strong><br/>
          <div>${marked.parse(n.note)}</div>
        </div>
      `).join("");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function clearNote() {
      const subjectKey = getCurrentSubjectKey();
      if(confirm("Are you sure to delete all notes for this subject?")) {
        localStorage.removeItem(subjectKey);
        loadNote();
        qrDiv.innerHTML = "";
      }
    }

    function generateQRCode() {
      qrDiv.innerHTML = "";
      const key = getCurrentSubjectKey();
      const data = localStorage.getItem(key);
      if (!data) {
        alert("‚ùå No note found!");
        return;
      }
      const notes = JSON.parse(data);
      const lastNote = notes[notes.length - 1];
      const qrText = `Subject: ${key.replace("note-", "").toUpperCase()}
Name: ${lastNote.name}
Roll: ${lastNote.roll}
Class: ${lastNote.sclass}
School: ${lastNote.school}
Date: ${lastNote.date}
Note: ${lastNote.note}`;
      new QRCode(qrDiv, {
        text: qrText,
        width: 250,
        height: 250,
      });
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const subjectKey = getCurrentSubjectKey();
      const notes = JSON.parse(localStorage.getItem(subjectKey)) || [];
      let y = 10;

      if(notes.length === 0){
        alert("‚ùå No notes to generate PDF!");
        return;
      }

      notes.forEach((n, index) => {
        const content = `Note ${index + 1}
Subject: ${subjectKey.replace("note-", "").toUpperCase()}
Name: ${n.name}
Roll: ${n.roll}
Class: ${n.sclass}
School: ${n.school}
Date: ${n.date}
Note: ${n.note}
---------------------------`;
        const lines = doc.splitTextToSize(content, 180);
        doc.text(lines, 10, y);
        y += lines.length * 7 + 10;
        if (y > 270) {
          doc.addPage();
          y = 10;
        }
      });

      doc.save(`${subjectKey.replace("note-", "")}_All_Notes.pdf`);
    }

    function downloadAllNotes() {
      let allNotes = "";
      for (let key in localStorage) {
        if (key.startsWith("note-")) {
          const notes = JSON.parse(localStorage.getItem(key));
          notes.forEach((data, idx) => {
            allNotes += `Subject: ${key.replace("note-", "").toUpperCase()}
Note ${idx + 1}
Name: ${data.name}
Roll: ${data.roll}
Class: ${data.sclass}
School: ${data.school}
Date: ${data.date}
Note:
${data.note}

--------------------------

`;
          });
        }
      }
      if(allNotes === ""){
        alert("‚ùå No notes to export!");
        return;
      }
      const blob = new Blob([allNotes], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "All_Subject_Notes_Backup.txt";
      a.click();
    }

    window.onload = loadNote;
  </script>
</body>
</html>
