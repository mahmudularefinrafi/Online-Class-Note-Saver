<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Class Note Saver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9fc;
      color: #222;
      padding: 20px;
      transition: all 0.3s ease;
    }
    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .dark-mode .container {
      background-color: #1e1e1e;
    }
    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .button-group {
      margin-top: 10px;
    }
    button {
      margin: 5px 5px 5px 0;
      padding: 10px 15px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #preview {
      background: #eef;
      padding: 15px;
      margin-top: 15px;
      border-radius: 5px;
      min-height: 150px;
      white-space: pre-wrap;
    }
    .dark-mode #preview {
      background-color: #2a2a2a;
    }
    #qr-code {
      margin-top: 20px;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Online Class Note Saver</h1>

    <h3>üë©‚Äçüéì Student Info</h3>
    <input type="text" id="studentName" placeholder="Name" />
    <input type="text" id="studentRoll" placeholder="Roll Number" />
    <input type="text" id="studentClass" placeholder="Class" />
    <input type="text" id="studentSchool" placeholder="School Name" />

    <h3>üìñ Note Info</h3>
    <select id="subject">
      <option value="english">English</option>
      <option value="math">Math</option>
      <option value="science">Science</option>
      <option value="ict">ICT</option>
      <option value="custom">Other...</option>
    </select>
    <input type="text" id="customSubject" placeholder="Write custom subject" style="display:none;" />
    <textarea id="note" placeholder="Write your class note using Markdown..."></textarea>

    <div class="button-group">
      <button onclick="saveNote()">üíæ Save</button>
      <button onclick="clearNote()">üóëÔ∏è Clear</button>
      <button onclick="downloadPDF()">‚¨áÔ∏è Download PDF</button>
      <button onclick="generateQRCode()">üîó Generate QR Code</button>
      <button onclick="downloadAllNotes()">üóÇÔ∏è Download All Notes Backup</button>
      <button onclick="toggleDarkMode()">üåô Dark Mode</button>
    </div>

    <h3>üìå Preview:</h3>
    <div id="preview">No note yet.</div>
    <div id="savedInfo"></div>
    <div id="qr-code"></div>
  </div>

  <footer>
    Developed by <strong>Mahmudul Arefin Rafi</strong>
  </footer>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    const subjectSelect = document.getElementById("subject");
    const customSubjectInput = document.getElementById("customSubject");
    const noteField = document.getElementById("note");
    const previewDiv = document.getElementById("preview");
    const savedInfo = document.getElementById("savedInfo");
    const qrDiv = document.getElementById("qr-code");

    subjectSelect.addEventListener("change", () => {
      if (subjectSelect.value === "custom") {
        customSubjectInput.style.display = "block";
      } else {
        customSubjectInput.style.display = "none";
      }
      loadNote();
      qrDiv.innerHTML = "";
    });

    customSubjectInput.addEventListener("input", () => {
      loadNote();
      qrDiv.innerHTML = "";
    });

    noteField.addEventListener("input", () => {
      updatePreview();
      qrDiv.innerHTML = "";
    });

    function getCurrentSubjectKey() {
      let subject = subjectSelect.value;
      if (subject === "custom") {
        subject = customSubjectInput.value.trim().toLowerCase();
      }
      return "note-" + subject;
    }

    function saveNote() {
      const name = document.getElementById("studentName").value.trim();
      const roll = document.getElementById("studentRoll").value.trim();
      const sclass = document.getElementById("studentClass").value.trim();
      const school = document.getElementById("studentSchool").value.trim();
      const note = noteField.value.trim();
      const subjectKey = getCurrentSubjectKey();

      if (!name || !roll || !sclass || !school || !note) {
        alert("üî¥ Please fill in all fields!");
        return;
      }
      if(subjectKey === "note-") {
        alert("üî¥ Please provide a valid subject!");
        return;
      }

      const data = {
        name, roll, sclass, school, note,
        date: new Date().toLocaleString()
      };
      localStorage.setItem(subjectKey, JSON.stringify(data));
      alert("‚úÖ Note saved!");
      loadNote();
      qrDiv.innerHTML = "";
    }

    function loadNote() {
      const subjectKey = getCurrentSubjectKey();
      const data = localStorage.getItem(subjectKey);
      if (!data) {
        noteField.value = "";
        previewDiv.innerHTML = "No note yet.";
        savedInfo.innerHTML = "";
        return;
      }
      const parsed = JSON.parse(data);
      noteField.value = parsed.note;
      previewDiv.innerHTML = marked.parse(parsed.note);
      savedInfo.innerHTML = `
        <p><strong>Name:</strong> ${parsed.name}</p>
        <p><strong>Roll:</strong> ${parsed.roll}</p>
        <p><strong>Class:</strong> ${parsed.sclass}</p>
        <p><strong>School:</strong> ${parsed.school}</p>
        <p><strong>Saved at:</strong> ${parsed.date}</p>
      `;
    }

    function clearNote() {
      const subjectKey = getCurrentSubjectKey();
      localStorage.removeItem(subjectKey);
      alert("üóëÔ∏è Note deleted!");
      noteField.value = "";
      previewDiv.innerHTML = "No note yet.";
      savedInfo.innerHTML = "";
      qrDiv.innerHTML = "";
    }

    function updatePreview() {
      const markdownText = noteField.value;
      previewDiv.innerHTML = markdownText ? marked.parse(markdownText) : "No note yet.";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const name = document.getElementById("studentName").value || "Unknown";
      const roll = document.getElementById("studentRoll").value || "N/A";
      const sclass = document.getElementById("studentClass").value || "N/A";
      const school = document.getElementById("studentSchool").value || "N/A";
      const subject = getCurrentSubjectKey().replace("note-", "").toUpperCase();
      const note = noteField.value || "";

      const content = `
Subject: ${subject}
Name: ${name}
Roll: ${roll}
Class: ${sclass}
School: ${school}

Note:
${note}
      `;

      doc.setFont("Times", "Normal");
      doc.setFontSize(12);
      const lines = doc.splitTextToSize(content, 180);
      doc.text(lines, 15, 20);
      doc.save(`${subject}_Note.pdf`);
    }

    function generateQRCode() {
      qrDiv.innerHTML = "";
      const key = getCurrentSubjectKey();
      const data = localStorage.getItem(key);
      if (!data) {
        alert("‚ùå No saved note found to generate QR code!");
        return;
      }
      const parsed = JSON.parse(data);
      const qrText = `Subject: ${key.replace("note-", "").toUpperCase()}
Name: ${parsed.name}
Roll: ${parsed.roll}
Class: ${parsed.sclass}
School: ${parsed.school}
Date: ${parsed.date}
Note: ${parsed.note}`;

      new QRCode(qrDiv, {
        text: qrText,
        width: 250,
        height: 250,
      });
    }

    function downloadAllNotes() {
      let allNotes = "";
      for (let key in localStorage) {
        if (key.startsWith("note-")) {
          const data = JSON.parse(localStorage.getItem(key));
          allNotes += `Subject: ${key.replace("note-", "").toUpperCase()}
Name: ${data.name}
Roll: ${data.roll}
Class: ${data.sclass}
School: ${data.school}
Date: ${data.date}
Note:
${data.note}

--------------------------

`;
        }
      }
      if(allNotes === "") {
        alert("No saved notes found for backup!");
        return;
      }
      const blob = new Blob([allNotes], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "All_Subject_Notes_Backup.txt";
      a.click();
    }

    // Initial load of the note if any
    loadNote();
  </script>
</body>
</html>
